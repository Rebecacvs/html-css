<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplismente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio src="midia/Jammil e Uma Noites - Colorir Papel.mp3" controls autoplay></audio>
    <!--para MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="midia/Jammil e Uma Noites - Colorir Papel.mp3" type="audio/mpeg">
        <source src="midia/Jammil e Uma Noites - Colorir Papel.ogg" type="audio/ogg">
        <source src="midia/Jammil e Uma Noites - Colorir Papel.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir esse áudio. <a href="midia/Jammil e Uma Noites - Colorir Papel.mp3">Clique aqui para baixar o arquivo MP3</a></p>

    </audio>
</body>
</html>

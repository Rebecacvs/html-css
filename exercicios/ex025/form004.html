<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="123@.com">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(d{2})\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
                <!--significa: (^)abertura. \(d{2}) para por ddd antes do cel. (\d) os dígitos ({4,5}) a quantidade permitida antes do traço. (-) O traço. (\d) o dígito.({4}) a quantidade permitida depois do traço. ($)fechamento.-->
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx - expressões regulares-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
